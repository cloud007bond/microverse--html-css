<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <br>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" name="email"placeholder="Enter your email" required>
      <br>
      <label for="age" id="age-label">Age</label>
      <input type="number" id="age" name="age"placeholder="Age" max="100" min="10">
      <br>
      <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="Student">Student</option>
        <option value="Full_Time_Job">Full Time Job</option>
        <option value="Full_Time_Learner">Full Time Learner</option>
        <option value="Other">Other</option>
      </select>
      <br>
      <br>
      <label for="recommending" id="recommending"><strong> Would you recommend freeCodeCamp to a friend? <strong></label>
        <br>
        <input id="recommending" type="radio"  id="Definitely" value="Definitely">
        <label for="recommending">Definitely</label>
        <br>
        <input id="recommending" type="radio"  id="Maybe" value="Maybe">
        <label for="recommending">Maybe</label>
        <br>  
        <input id="recommending" type="radio"  id="No" value="No">
        <label for="recommending">No</label>
        <br>
        <br>
      <label for="salary">How much salary do you want:</label>
      <br>
      <input type="checkbox" id="checkbox" name="salary" value="5000$">
      <label for="checkbox">5000$ per month</label>
      <br>
      <input type="checkbox" id="checkbox" name="salary" value="10000$">
      <label for="checkbox">10000$ per month</label>
      <br>
      <input type="checkbox" id="checkbox" name="salary" value="15000$">
      <label for="checkbox">15000$ per month</label>
    <br>
    <br>
    <label for="textarea">Any comments or suggestions?</label>
    <br>
    <textarea name="suggestions" id="textarea" cols="40" rows="5"></textarea>
    <br>
    <input type="submit" id="submit" class="submit-button">


    </form>

  </body>
</html>
